name: Go Gin Server
description: Golang Gin-compatible server interface wrapper
render:
  # - path: go.mod
  #   for: root
  #   template: go-mod
  - path: pkg.go
    for: root
    template: pkg-go
  - path: echo.go
    for: root
    template: echo-go
  - path: errors.go
    for: root
    template: errors-go
  - path: "*_handler.go"
    for: tag
    template: handlers-go